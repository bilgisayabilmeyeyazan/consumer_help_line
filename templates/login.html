<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        body {
            background-color: #010c80;
            color: #010c80;
        }
        .panel-body {
            background-color: #010c80;
            color: white;
            }
    </style>

</head>
<body {% if request.path == '/login' %}style="background-image: url('{{ url_for('static', filename='background.jpeg') }}'); background-size: cover; background-repeat: no-repeat; background-position: center;"{% endif %}>
<img src="{{ url_for('static', filename='logo.png') }}" alt="ConsumerHelpLine Logo" height="130">

{% block flash_messages %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}

<div class="container">
    <div class="row" style="margin-top: 40px">
        <div class="col-sm-6 col-sm-offset-0">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Login</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" name="uname" class="form-control" id="uname" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password:</label>
                            <input type="password" name="passw" class="form-control" id="passw" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p style="margin-top: 20px;">Don't have an account? <a href="{{ url_for('register') }}" style="color: #ffdf00" >Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
