{% extends 'index.html' %}

{% block content %}
    <h1>Submit a Case</h1>
    <form action="{{ url_for('submit_case') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="brand_name">Brand Name:</label>
            <select name="company_id" class="form-control">
                <option value="">Select a company (optional)</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.username }}</option>
                {% endfor %}
            </select>
            <input type="text" name="brand_name" class="form-control" placeholder="Enter brand name if not in the list">
        </div>
        <div class="form-group">
            <label for="title">Case Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Detailed Explanation:</label>
            <textarea name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="evidence">Evidence:</label>
            <input type="file" name="evidence" multiple required class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Submit Case</button>
    </form>
{% endblock %}
