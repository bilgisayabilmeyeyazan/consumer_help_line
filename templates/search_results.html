{% extends "index.html" %}

{% block content %}
    <h2>Search Results</h2>


    {% if cases %}
        <div class="row mt-4">
            {% for case in cases %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ case.title }}</h5>
                            <p class="card-text">{{ case.description[:100] }}...</p>
                            <p>Status: {{ case.status }}</p>
                            <a href="{{ url_for('case_details', case_id=case.id) }}" class="btn btn-primary">View Details</a>
                            <!-- Display other case details as needed -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No cases found.</p>
    {% endif %}
{% endblock %}
